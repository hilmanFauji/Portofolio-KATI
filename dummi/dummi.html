<!DOCTYPE html>
<html>
<head>
  <title>Contact</title>
  <link rel="stylesheet" href="dummi.css">
</head>
<body>

  <div class="judul">
    <h1>contact</h1>
  </div>
  
  <div class="container1">
    <div class="contact1">
      <h2>Kunjungi Sosial Media saya</h2>
      <p>Mari berteman dengan saya di sosical media, silahkan kunjungi profil saya</p>
      <div class="sosmed">
        <a href="" target="_blank"><img src="logo-wa.png" alt="Logo WhatsAPp" class="logo"></a>
        <a href="https://www.instagram.com/nikennuraifahs/" target="_blank"><img src="logo-ig.png" alt="Logo Instagram" class="logo"></a>
        <a href="" target="_blank"><img src="logo-tiktok.png" alt="Logo Tiktok" class="logo"></a>
      </div>
    </div>
    
    <div class="pesan1">
      <h1>Kirimkan Pesan</h1>
      <div class="form-group">
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>
      </div>
      <button type="submit" class="submit-btn">Kirim Pesan</button>
    </div>
  </div>
    
</body>
</html>
